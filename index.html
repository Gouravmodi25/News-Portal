<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modi News Portal</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <nav>
      <div class="main-nav container flex">
        <a href="#" class="company-logo">
          <img src="./asset/logo.png" alt="logo" class="logo" />
        </a>
        <div class="nav-links">
          <ul class="flex">
            <li class="hover-link nav-item">IPL</li>
            <li class="hover-link nav-item">Finance</li>
            <li class="hover-link nav-item">Politics</li>
          </ul>
        </div>
        <div class="search-bar flex">
          <input type="text" class="news-input" placeholder="e.g Science" />
          <button class="search-btn">Search</button>
        </div>
      </div>
    </nav>
    <main>
      <div class="card-container container flex"></div>
    </main>
    <template id="template-news-card">
      <div class="card">
        <div class="card-header">
          <img
            src="https://via.placeholder.com/400x200"
            alt="new-image"
            id="new-image" />
        </div>
        <div class="card-content">
          <h3 id="news-title">This is the title</h3>
          <h6 class="card-source" id="news-source">End Gadget 08/08/2023</h6>
          <p class="card-description">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit.
            Voluptatibus rerum neque, velit veritatis sed quisquam illum
            provident quo voluptatum quibusdam?
          </p>
        </div>
      </div>
    </template>
  </body>
</html>
