<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modi News Portal</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <nav>
      <div class="main-nav container flex">
        <a href="#" class="company-logo" id="company-logo">
          <img src="./asset/logo.png" alt="logo" class="logo" />
        </a>
        <div class="nav-links">
          <ul class="flex">
            <li
              class="hover-link nav-item"
              id="cricket"
              onclick="onNavItem('cricket')">
              Cricket
            </li>
            <li
              class="hover-link nav-item"
              id="finance"
              onclick="onNavItem('finance')">
              Finance
            </li>
            <li
              class="hover-link nav-item"
              id="politics"
              onclick="onNavItem('politics')">
              Politics
            </li>
            <li
              class="hover-link nav-item"
              id="technology"
              onclick="onNavItem('technology')">
              Technology
            </li>
          </ul>
        </div>
        <div class="search-bar flex">
          <input
            type="text"
            class="news-input"
            id="search-input"
            placeholder="e.g Science" />
          <button class="search-btn" id="search-btn">Search</button>
        </div>
      </div>
    </nav>
    <main>
      <div class="card-container container flex" id="card-container"></div>
    </main>
    <template id="template-news-card">
      <div class="card">
        <div class="card-header">
          <img
            src="https://via.placeholder.com/400x200"
            alt="new-image"
            id="news-image" />
        </div>
        <div class="card-content">
          <h3 id="news-title">This is the title</h3>
          <h6 class="card-source" id="news-source">End Gadget 08/08/2023</h6>
          <p class="card-description" id="news-desc">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit.
            Voluptatibus rerum neque, velit veritatis sed quisquam illum
            provident quo voluptatum quibusdam?
          </p>
        </div>
      </div>
    </template>
  </body>
</html>
